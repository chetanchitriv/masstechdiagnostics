<div id="titlebar">
    <div class="row">
        <div class="col-md-12">
            <h2>Billing</h2>
            <!-- Listings -->
            <div class="col-lg-12 col-md-12">
                <form [formGroup]="payment" (ngSubmit)=onsubmit()>
                    <div class="add_listing_info">
                        <div class="form-group">
                            <label class="label-title">Credit Amount</label>
                            <input type="text" formControlName="creditamounnt" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="label-title">Paid Amount</label>
                            <input type="text" formControlName="paidamount" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="label-title">Balance Amount</label>
                            <input type="text" formControlName="balamount" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="label-title">Date</label>
                            <input type="date" formControlName="paymentdate" class="form-control">
                        </div>
                    
                        <div class="form-group">
                            <a><input type="submit" value="Generate Bill " class="btn"></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
