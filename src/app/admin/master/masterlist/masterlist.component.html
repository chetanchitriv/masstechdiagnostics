
<!-- Content -->
<div class="dashboard-content" style="margin-left:-60px; margin-top: -40px;">
    
    
    <!-- Titlebar -->
    <div id="titlebar">
        <div class="row">
            <div class="col-md-12">
                <h2>Master List</h2>
            </div>
        </div>
    </div>
    <!-- search bar -->

    <div class="form-outline mb-4">
        <input type="search" class="form-control" id="datatable-search-input">
        <label class="form-label" for="datatable-search-input">Search</label>
    </div>
    <div id="datatable">
    </div>

    <div class="col-lg-12 col-md-12">


        <div class="row">
            <!-- Listings -->

            <!-- Table -->
            <table class="table table-hover table">
                <thead>
                    <tr>
                        <th scope="col" style="width: 130px;">Sr.no.</th>
                        <th scope="col" style="width: 130px;">Test Code</th>
                        <th scope="col" style="width: 130px;">Test Name</th>
                        <th scope="col" style="width: 130px;">MRP</th>
                        <th scope="col" style="width: 150px;">update</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let master of masterlist; let i = index">
                        <th scope="row">{{master.id}}</th>
                        <td>{{master.test_code}}</td>
                        <td>{{master.test_name}}</td>
                        <td>{{master.mrp}}</td>
                        <td>
                            <!-- Call to action buttons -->
                            <ul class="list-inline m-0">

                                <li class="list-inline-item">
                                    <a routerLink="/dashboard/editmaster/{{master.id}}"> <button class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Edit" style="width:30px;"><i class="fa fa-edit"></i></button></a>
                                </li>
                                <li class="list-inline-item">
                                    <button (click)="delete(master.id)" class="btn btn-danger btn-sm rounded-0" type="button"  data-placement="top" title="Delete" style="width:30px;"><i class="fa fa-trash"></i></button>
                                </li>
                            </ul>
                        </td>
                    </tr>
                   
                </tbody>
            </table>

            <!-- paginations -->
            <nav aria-label="..." style="margin-left: 700px;">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item active">
                        <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
