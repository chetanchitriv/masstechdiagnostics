<!DOCTYPE html>
<div id="titlebar">
    <div class="row">
        <div class="col-md-12">
            <h2>Master</h2>
            <!-- Listings -->
            <div class="col-lg-12 col-md-12">
                <form [formGroup]="master" (ngSubmit)='create()'>
                    <div class="add_listing_info">
                        <div class="form-group">
                            <label class="label-title">Test Code</label>
                            <input type="text" formControlName="testCode" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="label-title">Test Name</label>
                            <input type="text" formControlName="testName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="label-title">MRP</label>
                            <input type="text" formControlName="mrp" class="form-control">
                        </div>

                        <div class="form-group">
                            <a > <input type="submit" value="Submit " class="btn" /></a>
                            <!-- routerLink="/dashboard/masterlist" -->
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>
